<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="src/sass/index.scss">
    <script type="module" src="./src/js/controller.js"></script>
    <title>Products</title>
  </head>
  <body>
    <div class="container">
      <header class="top-header">
        <nav class="top-nav">
          <a href="">
            <img src="src/img/main-logo.svg" alt="main page link">
          </a>
          <div class="nav-container"></div>
        </nav>
      </header>
      <main class="main-container">
        <div class="shop-container">
          <header class="product-list-header">
            <h1>Products</h1>
            <div class="list-info-container">
              <span class="display-info"></span>
              <button class="filter-settings-btn">
                <img src="src/img/adjustments-horizontal.svg">
                <span>Filter</span>
              </button>
              <button class="sort-settings-btn">
                <span>Sort by</span>
                <img src="src/img/chevron-down.svg">
              </button>
              <form class="filter-container hidden">
                <span>Select price</span>
                <div class="filter-inputs">
                  <input type="number" name="from" placeholder="From">
                  <input type="number" name="to" placeholder="To">
                  <input type="submit" value="Apply">
                </div>
              </form>
              <div class="sort-container hidden">
                <span>Sort by</span>
                <div class="sort-buttons">
                  <input
                    type="button"
                    class="sort-btn"
                    data-sort="created_at"
                    value="New products first"
                  >
                  <input
                    type="button"
                    class="sort-btn"
                    data-sort="price"
                    value="Price, low to high"
                  >
                  <input
                    type="button"
                    class="sort-btn"
                    data-sort="-price"
                    value="Price, high to low"
                  >
                </div>
              </div>
            </div>
          </header>
          <div class="shop-list"></div>
          <div class="listing-container hidden">
            <section class="listing-images-container">
              <div class="listing-other-imgs"></div>
              <img class="listing-cover-img">
            </section>
            <form method="post" class="listing-parameters">
              <header class="listing-header">
                <h1 class="listing-name"></h1>
                <h2 class="listing-price"></h2>
              </header>
              <section class="listing-colors">
                <span class="color">Choose color:</span>
                <div class="color-btns"></div>
              </section>
              <section class="listing-sizes">
                <span class="size">Choose size:</span>
                <div class="size-btns"></div>
              </section>
              <section class="quantity-container">
                <label for="quantity">Quantity</label>
                <select name="quantity" id="quantity"></select>
              </section>
              <button type="submit" class="listing-add-to-cart-btn"></button>
              <hr>
              <section class="details">
                <section class="details-header">
                  <h3>Details</h3>
                  <img class="brand-img">
                </section>
                <section class="about-brand">
                  <span class="brand-name">Brand:</span>
                  <p class="description"></p>
                </section>
              </section>
            </form>
          </div>
          <div class="pagination"></div>
        </div>
        <div class="login-container hidden">
          <img src="src/img/login-img.webp" class="login-img">
          <form class="login-form" method="POST"></form>
        </div>
      </main>
    </div>
  </body>
</html>
